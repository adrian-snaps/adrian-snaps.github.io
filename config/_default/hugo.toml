copyright = "Â© Adrian Patterson"
defaultContentLanguage = "en"
disableKinds = ["taxonomy"]
enableRobotsTXT = true
languageCode = "en"
timeZone = "America/New_York"
timeout = "1000s"
title = "Adrian Snaps"

[params]
  defaultTheme = "dark"
  description = "My favorite pictures over the years."
  title = "My Gallery"
  [params.author]
    email = "patterson.n.adrian@gmail.com"
    name = "Adrian Patterson"
  [params.socialIcons]
    facebook = "https://www.facebook.com/adrianpatts/"
    instagram = "https://www.instagram.com/adrian_patts"
    github = "https://github.com/adrian-patterson"
    email = "mailto:patterson.n.adrian@gmail.com"
    website = "https://adrian-patterson.github.io"
  [params.gallery]
    #boxSpacing = 10
    #targetRowHeight = 288
    #targetRowHeightTolerance = 0.25

[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML"]

[imaging]
  quality = 75
  resampleFilter = "CatmullRom"
  [imaging.exif]
    disableDate = false
    disableLatLong = true
    includeFields = "ImageDescription|Orientation"

[module]
  [module.hugoVersion]
    min = "0.121.2"
  [[module.imports]]
    path = "github.com/nicokaiser/hugo-theme-gallery/v4"

[menu]
  [[menu.footer]]
    name = "GitHub"
    url = "https://github.com/nicokaiser/hugo-theme-gallery/"
    weight = 3

[services]
  [services.rss]
    limit = 100
